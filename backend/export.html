<div class="panel panel-default panel-xs shadow" style="margin-bottom: 10px;">
    <div class="panel-body" style="padding: 5px;" ng-class="{'bg-info': false}">
        <span class="text-primary" style="font-weight: bold" ng-click="" cms-editable-transclude="model.customer">
            {{model.customer.name}}<span style="font-weight: normal">&nbsp;&nbsp;{{model.date | date:'dd-MM HH:mm'}}</span>
        </span>
        <button class="btn btn-white btn-xs" ng-click="_show = !_show" style="margin-left: 10px;">Detail</button>

        <span class="label label-primary pull-right" style="margin-right: 40px;" ng-click="printQuitung()">Rechnung ausdr√ºcken</span>
        <span class="label label-primary pull-right" style="margin-right: 5px;">{{model.date | date:'dd-MM HH:mm'}}</span>
        <span class="label label-success pull-right" style="margin-right: 5px;">{{ model.status }}</span>
        <span class="label label-success pull-right" style="margin-right: 5px;">{{model.sumBrutto | currency}} Euro</span>
        <span class="label label-danger pull-right" style="margin-right: 5px;" ng-show="model.showUstId">Bewirtung</span>

        <div ng-if="_show">
            <hr >

            <form class="cms-form form-horizontal">
                <div cms-form-path="item" extend="{link:null}"
                     type="Export" cms-class="col-xs-12" model="model"></div>
            </form>
        </div>

        <div style="display: none">
            <hr >

            <div style="width: 80%;height:150px;overflow-y: auto;">
                <div ng-repeat="item in model.item">
                    <div style="margin-right: 5px;background-color: #E1ECF4;color: #8835b7;font-size: small;font-weight: 500;padding: 2px;">
                        {{ item.quantity }} x {{ item.food.name }}
                    </div>
                </div>
            </div>

            <hr>
        </div>

    </div>
</div>
